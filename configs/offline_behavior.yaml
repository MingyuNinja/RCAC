alg: XQL
alg_kwargs:
  tau: 0.005
  policy_noise: 0.1
  init_temperature: 0.1
  target_freq: 1
  actor_freq: 1
  exp_clip: 5 # Following offline RL
  beta: 10.0
  init_steps: 5000
  alpha: null
  loss: mse # Similar to TD3
  value_action_noise: 0.1
  max_grad_value: 7.0
  use_value_log_prob: False

optim: Adam
optim_kwargs:
  lr: 0.0003

network: ActorCriticValuePolicy
network_kwargs:
  actor_class: DiagonalGaussianMLPActor
  actor_kwargs:
    hidden_layers: [256, 256]
    log_std_bounds: [-5, 2]
  critic_class: ContinuousMLPCritic
  critic_kwargs:
    hidden_layers: [256, 256]
    num_q_fns: 2
    # ln: true
  value_class: MLPValue
  value_kwargs:
    hidden_layers: [256, 256]
    num_v_fns: 1
    # ln: true
  ortho_init: true

batch_size: null # Use serial replay buffer
collate_fn: null # The collate function passed to the dataloader. None uses pytorch default.
checkpoint: null # A checkpoint to initialize the network from.
seed: null
wandb: true

env: walker2d-medium-replay-v2

dataset: ReplayBuffer
dataset_kwargs:
  discount: 0.99
  nstep: 1
  capacity: 1000000
  fetch_every: 1000
  batch_size: 256

processor: null

train_kwargs: # Arguments given to Algorithm.train
  total_steps: 1000000 # The total number of steps to train
  log_freq: 5000 # How often to log values
  eval_freq: 5000 # How often to run evals
  eval_ep: 10 # Number of enviornment episodes to run for evaluation, or -1 if none should be run.
  loss_metric: reward # The validation metric that determines when to save the "best_checkpoint"
  workers: 0 # Number of dataloader workers.
  profile_freq: 250
